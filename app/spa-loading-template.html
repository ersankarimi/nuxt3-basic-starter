<div class="loading-screen">
  <div class="spinner"></div>
</div>

<style>
  /* Fullscreen Background */
  .loading-screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0fdf4;
    animation: fadeIn 1.2s ease-in-out;
  }

  /* Animasi Fade In */
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  /* Spinner Green */
  .spinner {
    position: relative;
    width: 64px;
    height: 64px;
  }

  .spinner::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 4px solid transparent;
    border-top: 4px solid #16a34a; /* Green */
    animation: spin 1s linear infinite;
  }

  /* Subtle Glow */
  .spinner::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: radial-gradient(rgba(34, 197, 94, 0.15), transparent);
    transform: translate(-50%, -50%);
  }

  /* Spinner Simple Animation */
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
